<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Zenith Reborn MVP Cover Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            font-family: system-ui, -apple-system, sans-serif;
        }

        #canvas {
            border: 2px solid #FFD700;
            display: block;
            margin: 20px auto;
            background: linear-gradient(135deg, #0F0F0F 0%, #1a1a1a 50%, #0F0F0F 100%);
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 12px 24px;
            background: linear-gradient(135deg, #FFD700 0%, #FF6B35 100%);
            color: #0F0F0F;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        .instructions {
            color: #F5F5F5;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <h1 style="color: #FFD700;">Zenith Reborn MVP Cover Image</h1>
        <p>This will generate a 1200x630px cover image for the MVP completion blog post.</p>
        <p>Click "Generate Cover Image" and then "Download Image" to save.</p>
    </div>

    <canvas id="canvas" width="1200" height="630"></canvas>

    <button onclick="generateCover()">Generate Cover Image</button>
    <button onclick="downloadImage()">Download Image</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function generateCover() {
            // Background gradient (dark with phoenix colors)
            const gradient = ctx.createLinearGradient(0, 0, 1200, 630);
            gradient.addColorStop(0, '#0F0F0F');
            gradient.addColorStop(0.3, '#1a0a00');
            gradient.addColorStop(0.7, '#2a1500');
            gradient.addColorStop(1, '#0F0F0F');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1200, 630);

            // Phoenix glow effect (radial gradient)
            const glowGradient = ctx.createRadialGradient(600, 315, 50, 600, 315, 400);
            glowGradient.addColorStop(0, 'rgba(255, 215, 0, 0.15)');
            glowGradient.addColorStop(0.5, 'rgba(255, 107, 53, 0.08)');
            glowGradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
            ctx.fillStyle = glowGradient;
            ctx.fillRect(0, 0, 1200, 630);

            // Decorative lines (phoenix wings style)
            ctx.strokeStyle = 'rgba(255, 215, 0, 0.2)';
            ctx.lineWidth = 2;

            // Left wing lines
            for (let i = 0; i < 5; i++) {
                ctx.beginPath();
                ctx.moveTo(100, 315 - (i * 40));
                ctx.quadraticCurveTo(300 - (i * 20), 315 - (i * 60), 500, 315);
                ctx.stroke();
            }

            // Right wing lines
            for (let i = 0; i < 5; i++) {
                ctx.beginPath();
                ctx.moveTo(1100, 315 - (i * 40));
                ctx.quadraticCurveTo(900 + (i * 20), 315 - (i * 60), 700, 315);
                ctx.stroke();
            }

            // Phoenix symbol (stylized)
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(600, 200, 60, 0, Math.PI * 2);
            ctx.fill();

            // Flame trails
            const flameGradient = ctx.createLinearGradient(600, 200, 600, 100);
            flameGradient.addColorStop(0, '#FF6B35');
            flameGradient.addColorStop(0.5, '#FFD700');
            flameGradient.addColorStop(1, 'rgba(255, 215, 0, 0)');
            ctx.fillStyle = flameGradient;

            ctx.beginPath();
            ctx.moveTo(580, 200);
            ctx.quadraticCurveTo(570, 150, 590, 100);
            ctx.lineTo(600, 110);
            ctx.closePath();
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(620, 200);
            ctx.quadraticCurveTo(630, 150, 610, 100);
            ctx.lineTo(600, 110);
            ctx.closePath();
            ctx.fill();

            // Main title with gradient
            const titleGradient = ctx.createLinearGradient(0, 300, 1200, 300);
            titleGradient.addColorStop(0, '#FFD700');
            titleGradient.addColorStop(0.5, '#FFBF00');
            titleGradient.addColorStop(1, '#FF6B35');

            ctx.fillStyle = titleGradient;
            ctx.font = 'bold 72px system-ui, sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('MVP COMPLETE', 600, 320);

            // Subtitle
            ctx.fillStyle = '#F5F5F5';
            ctx.font = '32px system-ui, sans-serif';
            ctx.fillText('Zenith Reborn', 600, 390);

            // Subtext
            ctx.font = '24px system-ui, sans-serif';
            ctx.fillStyle = 'rgba(245, 245, 245, 0.7)';
            ctx.fillText('From Concept to Production', 600, 440);

            // Achievement badges (checkmarks in circles)
            const badges = [
                { x: 250, text: '✓ Tests' },
                { x: 450, text: '✓ Forms' },
                { x: 750, text: '✓ Legal' },
                { x: 950, text: '✓ Deploy' }
            ];

            badges.forEach(badge => {
                // Badge circle
                const badgeGradient = ctx.createLinearGradient(badge.x - 30, 520, badge.x + 30, 580);
                badgeGradient.addColorStop(0, 'rgba(255, 215, 0, 0.3)');
                badgeGradient.addColorStop(1, 'rgba(255, 107, 53, 0.3)');
                ctx.fillStyle = badgeGradient;
                ctx.beginPath();
                ctx.arc(badge.x, 550, 35, 0, Math.PI * 2);
                ctx.fill();

                // Border
                ctx.strokeStyle = '#FFD700';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Text
                ctx.fillStyle = '#FFD700';
                ctx.font = 'bold 16px system-ui, sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText(badge.text, badge.x, 555);
            });

            // Decorative corner elements
            ctx.strokeStyle = 'rgba(255, 215, 0, 0.3)';
            ctx.lineWidth = 3;

            // Top left corner
            ctx.beginPath();
            ctx.moveTo(50, 100);
            ctx.lineTo(50, 50);
            ctx.lineTo(100, 50);
            ctx.stroke();

            // Top right corner
            ctx.beginPath();
            ctx.moveTo(1150, 100);
            ctx.lineTo(1150, 50);
            ctx.lineTo(1100, 50);
            ctx.stroke();

            // Bottom left corner
            ctx.beginPath();
            ctx.moveTo(50, 530);
            ctx.lineTo(50, 580);
            ctx.lineTo(100, 580);
            ctx.stroke();

            // Bottom right corner
            ctx.beginPath();
            ctx.moveTo(1150, 530);
            ctx.lineTo(1150, 580);
            ctx.lineTo(1100, 580);
            ctx.stroke();

            console.log('Cover image generated!');
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'zenith-mvp-cover.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
            console.log('Image downloaded!');
        }

        // Auto-generate on load
        window.onload = () => {
            generateCover();
        };
    </script>
</body>
</html>
