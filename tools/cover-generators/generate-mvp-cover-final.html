<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Zenith Reborn MVP Cover</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        }

        .cover {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1210 50%, #0a0a0a 100%);
            position: relative;
            overflow: hidden;
        }

        /* Subtle glow effect */
        .glow {
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.08) 0%, transparent 70%);
            left: 0;
            top: 15px;
        }

        /* Phoenix logo container (left side) */
        .logo-section {
            position: absolute;
            left: 100px;
            top: 50%;
            transform: translateY(-50%);
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-section img {
            width: 280px;
            height: 280px;
            object-fit: contain;
        }

        /* Vertical divider */
        .divider {
            position: absolute;
            left: 500px;
            top: 150px;
            bottom: 150px;
            width: 2px;
            background: rgba(255, 215, 0, 0.3);
        }

        /* Text content (right side) */
        .text-section {
            position: absolute;
            right: 100px;
            top: 50%;
            transform: translateY(-50%);
            width: 550px;
            text-align: center;
        }

        .mvp-text {
            font-size: 90px;
            font-weight: bold;
            color: #FFD700;
            letter-spacing: 8px;
            margin-bottom: 10px;
        }

        .complete-text {
            font-size: 90px;
            font-weight: bold;
            background: linear-gradient(135deg, #FFD700 0%, #FF6B35 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 4px;
            margin-bottom: 30px;
        }

        .title-divider {
            width: 300px;
            height: 3px;
            background: #FFD700;
            margin: 0 auto 30px;
        }

        .subtitle {
            font-size: 32px;
            color: #F5F5F5;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .stats {
            font-size: 20px;
            color: rgba(255, 215, 0, 0.8);
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="cover">
        <div class="glow"></div>

        <div class="logo-section">
            <img src="phoenix-logo-transparent.png" alt="Phoenix Logo">
        </div>

        <div class="divider"></div>

        <div class="text-section">
            <div class="mvp-text">MVP</div>
            <div class="complete-text">COMPLETE</div>
            <div class="title-divider"></div>
            <div class="subtitle">Zenith Reborn</div>
            <div class="stats">✓ 25 Tests Passed  ✓ 0 Vulnerabilities</div>
        </div>
    </div>
</body>
</html>
