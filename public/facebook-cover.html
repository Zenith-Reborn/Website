    <style>

            font-family: 'Lora', serif;

            letter-spacing: 0.3px;
        }

        .instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 215, 0, 0.95);
            color: #0F0F0F;
            padding: 15px 30px;
            border-radius: 8px;
            font-family: 'Lora', serif;
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            max-width: 600px;
        }
